<body>

    <div id="UpdateBlogPost">

        <h1>Update blogpost</h1>

        <form id="update-post">

            <h4>Author</h4>

            <br>

            <h4>Title</h4>

            <br>

            <h4>Tags:</h4>
            <div id="tags"></div>
                
            <h4>Content</h4>

            <br>
            
            <div class="submit-btn">
            <input id="submit" type="submit" value="Update">
            <br>
            
            <a href="index.html">&#x2190; Back</a>
            </div>
            
        </form>

    </div>
